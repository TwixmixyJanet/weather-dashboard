<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Need to add Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Should we add jQuery UI? -->

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Dashboard</title>
</head>
<body>
   

<!-- Header -->
    <header class="jumbotron m-3 p-3">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

<!-- Main -->
    <main class="container">
        <div class="row">
    <!-- Section -->
            <section class="col-12 col-md-3"> 
                <!-- Search functionality -->
                <form id="search-form">
                    <label class="text-primary">Search for a City:</label>
                    <input type="search" class="form-control my-2 text-primary" placeholder="Type City Here" id="city-input" />
                    <button type="submit" class="btn btn-outline-primary my-2" id="search-button">Add City</button>
                </form>

                <button type="submit" class="btn btn-primary my-2" id="clear-button">Clear Cities</button>
                <hr />
                <div class="saved-searches" id="saved-searches">
                    <!-- saved searches displays through javascript -->
                </div>
            </section>
            <section class="col-md-9 col-12">
                
                <!-- today's weather -->
                <div class="row todays-weather" id="todays-weather">

                </div>

                <!-- 5-day forecast header -->
                <div class="row forecast-header">5-Day Forecast:</div>

                <!-- 5-days of forecast -->
                <div class="forecast" id="forecast">
                    <!-- forecast will display through javascript -->
                </div>
            </section>
        </div>
    </main>

<!-- Footer? -->
    
    <!-- Do we need jQuery? -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Do we need Bootstrap JS?? -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- dayjs -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- regular script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
